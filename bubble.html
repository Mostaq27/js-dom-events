 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        ul{
            border: 2px solid tomato;
        }
        body{
            border: 2px solid green;
        }
        section{
            border: 2px solid blue;
        }
        #item-2{
            border: 2px solid rebeccapurple;
        }
    </style>
 </head>
 <body>
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Officia, laboriosam!</li>
            <li id="item-3">Blanditiis, nisi.</li>
            <li id="item-4">Vitae, cupiditate.</li>
            <li id="item-5">Cumque, mollitia?</li>
            <li id="item-6">Iure, beatae.</li>
        </ul>
    </section>
    <script>
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 clicked');
            //  event.stopPropagation();
              event.stopImmediatePropagation();
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 second clicked');
           
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2  third clicked');
           
        })
        document.getElementById('item-2').addEventListener('click', function(event){
            console.log('item-2 fourth  clicked');
           
        })
        document.getElementById('list-ul').addEventListener('click', function(){
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('section container clicked');
        })
        document.getElementById('body').addEventListener('click', function(){
            console.log('Body of the HTML clicked');
        })
    </script>
 </body>
 </html>
